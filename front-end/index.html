<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="css/SimpleDexStyle.css">

    <title>SimpleDex</title>
</head>

<body>
    <div class="container">
        <header>        
            <div class="left-section">
                <img src="images/ethKipuIcon.jpg" alt="Logo" class="logo">
                <h1>TP4 - SimpleDex</h1>
            </div>
        
            <div class="right-section">
                <img src="images/metamaskIcon.png" alt="Logo" class="logo">
                <button id="metabutton" onclick="connectMeta()" class="connect-wallet">Connect Wallet</button>
            </div>
        </header>
    </div>

    <div class="container">
        <div class="newsContainer">

            <div class="cards">
                <div class="liquidity-card">
                    <h2 class="title">Add Liquidity</h2>
                    <hr class="underline">
                    <div class="input-group">
                        <label for="tokenA">Token A</label>
                        <input type="text" id="tokenA" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label for="tokenB">Token B</label>
                        <input type="text" id="tokenB" placeholder="0">
                    </div>
                    <button class="add-button">ADD</button>
                </div>
            </div>

            <div class="cards">
                <div class="liquidity-card">
                    <h2 class="title">Remove Liquidity</h2>
                    <hr class="underline">
                    <div class="input-group">
                        <label for="tokenA">Token A</label>
                        <input type="text" id="tokenA" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label for="tokenB">Token B</label>
                        <input type="text" id="tokenB" placeholder="0">
                    </div>
                    <button class="add-button">REMOVE</button>
                </div>
            </div>

            <div class="cards">
                <div class="liquidity-card">
                    <h2 class="title">Swap Token A for B</h2>
                    <hr class="underline">
                    <div class="input-group">
                        <label for="tokenA">Token A</label>
                        <input type="text" id="tokenA" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label for="tokenB">Token B</label>
                        <input type="text" id="tokenB" placeholder="0">
                    </div>
                    <button class="add-button">SWAP</button>
                </div>
            </div>
            
            <div class="cards">
                <div class="liquidity-card">
                    <h2 class="title">Swap Token B for A</h2>
                    <hr class="underline">
                    <div class="input-group">
                        <label for="tokenA">Token A</label>
                        <input type="text" id="tokenA" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label for="tokenB">Token B</label>
                        <input type="text" id="tokenB" placeholder="0">
                    </div>
                    <button class="add-button">SWAP</button>
                </div>
            </div>
            
            <div class="cards">
                <div class="cardContents">
                    <div class="cardTitle">
                        Princess Castle
                    </div>
                    
                    <video class="gameVideo" controls>
                        <source src="PrincessCastlePromoVideo.mp4" type="video/mp4">
                    </video>
                

                <div class="fooCard">
                    <a class="footIcon" href="https://github.com/agusval1994/PrincessCastle"><img class="icon" src="gitHubIcon.png"></a>
                    <a class="footIcon" href="https://drive.google.com/drive/folders/1Hs96y5fu5ZvyyWL-G1JpSprYM95MnNN6?usp=sharing"><img class="icon" src="downloadIcon.png"></a>
                </div>
                </div>
            </div>
            
            <div class="cards">
                <div class="cardContents">
                    <div class="cardTitle">
                        The Claw
                    </div>
                    
                    <video class="gameVideo" controls>
                        <source src="TheClawPromoVideo.mp4" type="video/mp4">
                    </video>
                

                <div class="fooCard">
                    <a class="footIcon" href="https://github.com/agusval1994/Garra"><img class="icon" src="gitHubIcon.png"></a>
                    <a class="footIcon" href="https://drive.google.com/drive/folders/1SziyWFrBfABEYzOFdEUpXNcM8GSXc-ct?usp=sharing"><img class="icon" src="downloadIcon.png"></a>
                </div>
                </div>
            </div> 

            <div class="cards">
                <div class="cardContents">
                    <div class="cardTitle">
                        The Clown
                    </div>
                    
                    <video class="gameVideo" controls>
                        <source src="TheClownPromoVideo.mp4" type="video/mp4">
                    </video>
                

                <div class="fooCard">
                    <a class="footIcon" href="https://github.com/agusval1994/Payaso"><img class="icon" src="gitHubIcon.png"></a>
                    <a class="footIcon" href="https://drive.google.com/drive/folders/1sPiS6y0JEmnRtJCHYePS9zj0bxrPNMIX?usp=sharing"><img class="icon" src="downloadIcon.png"></a>
                </div>
                </div>
            </div> 

            <div class="cards">
                <div class="cardContents">
                    <div class="cardTitle">
                        Drop Coin
                    </div>
                    
                        <video class="gameVideo" controls>
                            <source src="DropCoinPromoVideo.mp4" type="video/mp4">
                        </video>
                    

                    <div class="fooCard">
                        <a class="footIcon" href="https://github.com/agusval1994/Cascada"><img class="icon" src="gitHubIcon.png"></a>
                        <a class="footIcon" href="https://drive.google.com/drive/folders/1SlfCckc0ltSiFyNhsQztw-lbQPhHWRr8?usp=sharing"><img src="Resources/Icons/downloadIcon.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

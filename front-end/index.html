<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="css/SimpleDexStyle.css">

    <title>SimpleDex</title>
</head>

<body>
    <div class="container">
        <header>        
            <div class="left-section">
                <img src="images/ethKipuIcon.jpg" alt="Logo" class="logo">
                <h1>TP4 - SimpleDex</h1>
            </div>
        
            <div class="right-section">
                <img src="images/metamaskIcon.png" alt="Logo" class="logo">
                <button id="metabutton" onclick="connectMeta()" class="connect-wallet">Connect Wallet</button>
            </div>
        </header>
    </div>

    <div class="container">
        <div class="button-group">
            <!-- Bot贸n 1 -->
            <div class="button-row">
                <button class="info-button" onclick="showDynamicText('metamask', 'output1')">
                    Metamask address
                </button>
                <div id="output1" class="output-container"></div>
            </div>
    
            <!-- Bot贸n 2 -->
            <div class="button-row">
                <button class="info-button" onclick="showDynamicText('tokenA', 'output2')">
                    TokenA address
                </button>
                <div id="output2" class="output-container"></div>
            </div>

            <!-- Bot贸n 3 -->
            <div class="button-row">
                <button class="info-button" onclick="showDynamicText('tokenB', 'output3')">
                    TokenB address
                </button>
                <div id="output3" class="output-container"></div>
            </div>

            <!-- Bot贸n 4 -->
            <div class="button-row">
                <button class="info-button" onclick="showDynamicText('simpleDex', 'output4')">
                    SimpleDex address
                </button>
                <div id="output4" class="output-container"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="newsContainer">

            <div class="cards">
                <div class="liquidity-card">
                    <h2 class="title">Mint TokenA</h2>
                    <hr class="underline">
                    
                    <label for="tokenA">Amount of Token A to Mint</label>
                    <input type="text" id="tokenA" placeholder="0">
                    
                    <button class="add-button">MINT</button>
                </div>
            </div>

            <div class="cards">
                <div class="liquidity-card">
                    <h2 class="title">Mint TokenB</h2>
                    <hr class="underline">
                    
                    <label for="tokenA">Amount of Token B to Mint</label>
                    <input type="text" id="tokenB" placeholder="0">
                    
                    <button onclick="handleApproveA()" class="add-button">MINT</button>
                </div>
            </div>

            <div class="cards">
                <div class="liquidity-card">
                    <h2 class="title">Add Liquidity</h2>
                    <hr class="underline">
                    <div class="input-group">
                        <label for="tokenA">Token A</label>
                        <input type="text" id="tokenA" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label for="tokenB">Token B</label>
                        <input type="text" id="tokenB" placeholder="0">
                    </div>
                    <button class="add-button">ADD</button>
                </div>
            </div>

            <div class="cards">
                <div class="liquidity-card">
                    <h2 class="title">Remove Liquidity</h2>
                    <hr class="underline">
                    <div class="input-group">
                        <label for="tokenA">Token A</label>
                        <input type="text" id="tokenA" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label for="tokenB">Token B</label>
                        <input type="text" id="tokenB" placeholder="0">
                    </div>
                    <button class="add-button">REMOVE</button>
                </div>
            </div>

            <div class="cards">
                <div class="liquidity-card">
                    <h2 class="title">Swap Token A for B</h2>
                    <hr class="underline">
                    <div class="input-group">
                        <label for="tokenA">Token A</label>
                        <input type="text" id="tokenA" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label for="tokenB">Token B</label>
                        <input type="text" id="tokenB" placeholder="0">
                    </div>
                    <button class="add-button">SWAP</button>
                </div>
            </div>
            
            <div class="cards">
                <div class="liquidity-card">
                    <h2 class="title">Swap Token B for A</h2>
                    <hr class="underline">
                    <div class="input-group">
                        <label for="tokenA">Token A</label>
                        <input type="text" id="tokenA" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label for="tokenB">Token B</label>
                        <input type="text" id="tokenB" placeholder="0">
                    </div>
                    <button class="add-button">SWAP</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p class="footText">
            Agustin Val - Curso ETHKIPU - TP4 - SimpleDex
        </p>
    </footer>
</body>
